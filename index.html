                <div class="menuItem" onclick="goToProfilePage()">

                    </div>

                </div>

                </div>
                <div class="menuItem">
                    <div class="icon profile">
                    </div>
                    <span class="title">Profile</span>
                </div>
                <div class="gongButton tweet">
                    Tweet
                </div>
            </div>
            <div id="newsFeedWrapper">
                <div id="tweetWrapper">
                    <div class="content">
                        <div class="profileImage"></div>
                        <div class="textUpdate">
                            <textarea class="content">What's happening?</textarea>
                        </div>
                    </div>
                    <div class="actions">
                        <div class="tweetType">
                            <div class="icon">Image</div>
                            <div class="icon">Gif</div>
                            <div class="icon">Poll</div>
                        </div>
                        <div class="gongButton tweetUpdate" onclick="addNewTweetItem()">
                            Tweet
                        </div>
                    </div>
                </div>

                <div id="profileContainer" class="hidden">
                    <div class="cover-image"></div>
                    <div class="personal-data-main">
                        <div class="profile-image"></div>
                        <div class="gongButton" onclick="openProfileForm()">Edit Profile</div>
                    </div>
                    <div class="personal-data-bottom">
                        <span class="about-me">

                        </span>
                        <div class="more-about-me">
                            <div class="location">
                                <img src="assets/location.svg">
                                <span>Tel Aviv, Israel</span>
                            </div>
                            <div class="website">
                                <img src="assets/link.svg">
                                <a href="https://www.chenfeldman.com">www.chenfeldman.com</a>
                            </div>
                            <div class="date-joined">
                                <img src="assets/calendar.svg">
                                <span>Joined July 2018</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="newsFeed">

                </div>
            </div>
            <div id="overlay" onclick="closeProfileForm(event)">
                <form id="editProfileForm" onsubmit="return false">
                    <div>
                        <label>Name</label>
                        <input id="userName" type="text" value="test" onchange="checkLimit(10)" required>
                    </div>
                    <div>
                        <label>Description</label>
                        <textarea id="userDescription" required></textarea>
                    </div>
                    <div id="saveUserData" class="gongButton" onclick="saveUserData()">Save</div>
                </form>
            </div>
        </div>
